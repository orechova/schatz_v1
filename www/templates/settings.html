<ion-view view-title="Settings">
  <ion-content>
    <div class="list">
    	<div class="item item-divider">
    		Default language
    	</div>
    	<div class="item">
    		{{ languages.default.id }} - {{ languages.default.name }}
    	</div>
    	<div class="item item-divider item-buton-right">
    		Learning languages
    	</div>
    	<div class="item" data-ng-repeat="language in languages.learning">
    		{{ language.id }} - {{ language.name }}
    	</div>
    </div>
  </ion-content>
</ion-view>
